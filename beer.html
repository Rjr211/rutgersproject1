<!DOCTYPE html>
<html>

<head>
    <title>Top Beer Locator</title>
    <!-- Style Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monda|Oswald|Vast+Shadow" rel="stylesheet">

    <!-- Script Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="beerapi.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdvw2hFiNIZk1rOhBqAPO36tCt8I8gogo&libraries=places&callback=initMap"
        async defer></script>
    <script src="map.js" type="text/javascript"></script>


    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <body>
        <div id="wrapper">
            <!-- =======================NAVBAR =========================-->
            <div>
                <div class="row">
                    <div class="col-md">

                        <nav class="navbar text-center">
                            <h1 class="text-center">
                                <h1 id="cheers">CHEERS</h1>
                                <h5 id="for">for</h5>
                                <h1 id="hdbeers">BEERS</h1>
                                <span class="typcn typcn-beer"></span>
                            </h1>
                        </nav>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="sortbar">
                <a class="navbar-brand" href="#">Sort by</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="rank">
                            <a class="nav-link" href="#">Rank </a>
                        </li>
                        <li class="nav-item" id="name">
                            <a class="nav-link" href="#">Name </a>
                        </li>
                        <li class="nav-item" id="brewery">
                            <a class="nav-link" href="#">Brewery</a>
                        </li>
                        <li class="nav-item" id="style">
                            <a class="nav-link" href="#">Beer Style</a>
                        </li>
                        <li class="nav-item" id="distance">
                            <a class="nav-link" href="#">Distance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="routebtn">Route</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="clearroute" style="float:right; position: relative">Clear</a>
                        </li>
                    </ul>
                </div>
            </nav>


            <!-- =======================MAP ============================-->
            <div id="map"></div>
            <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
            <div id="infowindow-content">
                <span id="place-name" class="title"></span>
                <br> Place ID
                <span id="place-id"></span>
                <br>
                <span id="place-address"></span>
            </div>
<!-- ====================== BUTTONS ========================-->


    

        </div>
        
        <!-- ====================== CARDS ==========================-->
        <div id="cards" style="margin-top: 350px">

        </div>



    </body>

</head>

</html>
