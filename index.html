<!DOCTYPE html>
<html>

<head>
    <title>Top Beer Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="beerapi.js" type="text/javascript"></script>

    <!--Google Fonts integration-->
    <link href='https://fonts.googleapis.com/css?family=Bungee+Shade:400' rel='stylesheet' type='text/css'>    <script src="map.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" type="text/css">

    <body>


        <nav class="navbar navbar-light bg-light text-center">
            <h1 class="text-center" >Cheer's for Beer's</h1>
        </nav>

        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span>
            <br> Place ID
            <span id="place-id"></span>
            <br>
            <span id="place-address"></span>
        </div> 

        <div class="container fluid">

           <table class="table" id="mytable">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Brewery</th>
                        <th scope="col">Style</th>
                        <th scope="col" id="distance">Distance</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Insert movie rows here -->
                </tbody>
            </table>
        </div>

        
    </body>

</head>
